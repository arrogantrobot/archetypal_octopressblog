<hgroup>
  {% if site.javascript_header %}
    <canvas id="header_can" width="600" height="200" style="float: right" />
    <div align="left">
      <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
    </div>
    {% if site.subtitle %}
      <h2>{{ site.subtitle }}</h2>
    {% endif %}
    <script src="/javascripts/cae.js"></script>
    <script type="text/javascript">
      header_can = document.getElementById("header_can");
      win_width = $(window).width();
      if (win_width <= 1000) {
        header_can.width = Math.floor(win_width * 0.9);
      }
      header_ca = new cae();
      header_ca.init("header_can");
      header_ca.draw();
    </script>
  {% else %}
    <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
    {% if site.subtitle %}
      <h2>{{ site.subtitle }}</h2>
    {% endif %}
  {% endif %}
</hgroup>
