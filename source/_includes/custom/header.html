<hgroup>
  {% if site.javascript_header %}
    <style type="text/css">
        #headerDiv {
          vertical-align: middle;
          float: left;
        }
    </style>      
    <div id="headerDiv">
      <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
      <h2>{{ site.subtitle }}</h2>
    </div>
    <canvas id="header_can" width="600" height="150" style="float: right"/>
      <script src="/javascripts/cae.js"></script>
      <script type="text/javascript">
      header_can = document.getElementById("header_can");
      win_width = $(window).width();
      if (win_width <= 1100 && win_width > 600) {
        header_can.width = Math.floor(win_width * 0.9 - 500 );
      } else if (win_width <= 600) {
        header_can.width = Math.floor(win_width * 0.9 - 200 );
      }
               
      header_ca = new cae();
      header_ca.init("header_can");
      header_ca.draw();
    </script>
  {% else %}
    <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
    {% if site.subtitle %}
      <h2>{{ site.subtitle }}</h2>
    {% endif %}
  {% endif %}
</hgroup>
