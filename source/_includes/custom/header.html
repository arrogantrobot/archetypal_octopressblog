<hgroup>
  <script src="/javascripts/cae.js"></script>
  <script type="text/javascript">
    header_ca = new cae();
    header_ca.init("header_can");
    header_ca.draw();
  </script>

  {% if site.javascript_header %}
    <canvas id="header_can" width="750" height="200" />
  {% else %}
    <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
    {% if site.subtitle %}
      <h2>{{ site.subtitle }}</h2>
    {% endif %}
  {% endif %}
</hgroup>
